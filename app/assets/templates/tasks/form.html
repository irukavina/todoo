<form name="taskForm" class="form-horizontal ">
    <legend>{{title}}</legend>
    <div class="control-group">
        <label class="control-label" for="description"><span class="text-warning">*</span> Description</label>
        <div class="controls">
            <input class="input-xxlarge" id="description" name="description" type="text" ng-model="task.description" placeholder="Enter your task description here" required/>
            <div ng-show="taskForm.description.$dirty && taskForm.description.$invalid">
                <span class="text-error" ng-show="taskForm.description.$error.required">You must write a description</span>
            </div>
        </div>
    </div>
    <div class="control-group">
        <label class="control-label" for="dueDate">Due date</label>
        <div class="controls">
            <input ng-pattern='/^(199\d|[2-9]\d{3})\-(0?[1-9]|1[012])\-(0?[1-9]|[12][0-9]|3[01])$/' class="input-xxlarge" id="due_date" name="due_date" type="text" datepicker-popup="yyyy-MM-dd" ng-model="task.due_date" placeholder="Select a due date for your task"/>
            <div ng-show="taskForm.due_date.$dirty && taskForm.due_date.$invalid">
                <span class="text-error" ng-show="taskForm.due_date.$error.pattern">Your date must be empty or in the following format yyyy-mm-dd</span>
            </div>

        </div>
    </div>
    <div class="control-group">
        <label class="control-label" for="priority">Priority</label>
        <div class="controls">
            <select id="priority" name="priority" ng-model="task.priority" class="input-xxlarge">
                <option value="-2">{{-2 | priority}}</option>
                <option value="-1">{{-1 | priority}}</option>
                <option value="0">{{0 | priority}}</option>
                <option value="1">{{1 | priority}}</option>
                <option value="2">{{2 | priority}}</option>
            </select>

        </div>
    </div>
    <div class="control-group">
        <div class="form-actions">
            <button class="btn btn-primary" ng-disabled="taskForm.$invalid" ng-click="commitTask()">{{commit}}</button>
            <button class="btn btn-danger" ng-click="cancel()">Cancel</button>
        </div>
    </div>


</form>
