<form name="newSessionForm" ng-submit='create()'>
    <label for="email">E-mail</label>
    <input type="email" id="email" name="email" placeholder="Email" ng-model="session.email"/>

    <label for="password">Password</label>
    <input type="password" id="password" name="password" placeholder="Password" ng-model="session.password"/>

    <button type="submit">Login</button>
</form>
