<form name="newUserForm" ng-submit='create()'>
    <label for="email">E-mail</label>
    <input type="email" id="email" name="email" placeholder="Email" ng-model="registration.email"/>

    <label for="password">Password</label>
    <input type="password" id="password" name="password" placeholder="Password" ng-model="registration.password"/>

    <label for="password_confirmation">Password confirmation</label>
    <input type="password" id="password_confirmation" name="password_confirmation" placeholder="password_confirmation" ng-model="registration.password_confirmation"/>

    <button type="submit">Sign Up</button>

</form>
