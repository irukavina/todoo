<form name="newUserForm" ng-submit='create()' class="form-horizontal">
    <legend>Sign up</legend>
    <div class="control-group">
        <label class="control-label" for="email">E-mail</label>

        <div class="controls">
            <input type="email" id="email" name="email" placeholder="Email"
                   ng-model="registration.email"/>

            <div ng-show='errors.email'>
                <div class="text-error" ng-repeat='error in errors.email'>
                    Email {{error}}
                </div>
            </div>
        </div>

    </div>

    <div class="control-group">
        <label class="control-label" for="password">Password</label>

        <div class="controls">
            <input type="password" id="password" name="password" placeholder="Password"
                                     ng-model="registration.password"/>
            <div ng-show='errors.password'>
                <div class="text-error" ng-repeat='error in errors.password'>
                    Password {{error}}
                </div>
            </div>
        </div>
    </div>

    <div class="control-group">
        <label class="control-label" for="password_confirmation">Password confirmation</label>

        <div class="controls">
            <input type="password" id="password_confirmation" name="password_confirmation"
                                     placeholder="Password confirmation" ng-model="registration.password_confirmation"/>
            <div ng-show='errors.password_confirmation'>
                <div class="text-error" ng-repeat='error in errors.password_confirmation'>
                    Password confirmation {{error}}
                </div>
            </div>
        </div>
    </div>

    <div class="control-group">

        <div class="form-actions">
            <button type="submit" class="btn btn-primary">Sign Up</button>
        </div>
    </div>
</form>
